<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gestión de Vehículos</title>
</head>
<body>
  <header>
    <div class="header-content">
      <img class="logo" src="./assets/Multi-Car-Automotores-concesionario.jpg" alt="logo de empresa">
      <div id="userOptions">
        <form id="loginForm">
          <h3>GESTION DE EMPLEADOS</h3>
          <label for="email">Correo Electrónico:</label>
          <div class="user-input">
            <input type="text" id="email" required>
          </div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required pattern="^\d{6}$" title="La contraseña debe tener 6 dígitos">
          <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="logoutButton" style="display: none;">Cerrar Sesión</button>
      </div>
    </div>
  </header>
  <main id="vehiculosSection" class="hidden">
    <h1>Gestión de Vehículos</h1>
    <form id="addVehicleForm">
      <label for="marca">Marca:</label>
      <select id="marca" required></select>
      <label for="modelo">Modelo:</label>
      <select id="modelo" required></select> 
      <label for="stock">Stock:</label>
      <input type="number" id="stock" required>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" step="0.01" required>
      <button type="submit">Agregar Vehículo</button>
    </form>
    <div id="vehiculosContenedor">
    </div>
    <br>
    <hr>
    <table>
      <H4>HISTORIAL DE ACCIONES</H4>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="actionLogTableBody">
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./index.js"></script>
</body>
</html>
